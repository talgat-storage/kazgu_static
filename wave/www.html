    <script type="text/javascript">
        function makeArray() {
            this.length = makeArray.arguments.length
            for (var i = 0; i < this.length; i++)
                this[i + 1] = makeArray.arguments[i]
        }
        var fArray = new makeArray;
        fArray[0] = "  На экране условно изображены атомы кристаллической решетки.\n" +
            "При падении электромагнитных  волн  на кристалл они частично\n" +
            "отражаются. Найдем условие, при выполнении которого волны,\n" +
            "отраженные от соседних атомных плоскостей будут  усиливать\n" +
            "друг  друга. На рисунке  d - постоянная  кристаллической\n" +
            "решетки. Направление падающей волны зададим углом скольжения\n" +
            "\u03c6 (отсчитывается от поверхности кристалла).\n" +
            "  В плоскости  1-1 фазы волн  совпадали. В плоскости 2-2  у\n" +
            "нижнего луча отставание по фазе, т.к.  его путь  длиннее на\n" +
            "величину \u0394 = CB + BD, называемую разностью хода.";
        fArray[1] = " Из рисунка видно, что разность хода равна\n" +
            "			\u0394 = 2\u00b7d\u00b7sin\u03c6.\n" +
            "  Если разность хода волн кратна  длине волны, то эти волны\n" +
            "усиливают   друг   друга. Поэтому   интенсивное   отражение\n" +
            "наблюдается при таких углах, что\n" +
            "		2\u00b7d\u00b7sin\u03c6 = n\u00b7\u03bb, (n = 1,2,3,...).\n" +
            "Это условие получено при рассмотрении дифракции рентгеновских\n" +
            "лучей на кристаллах. В опытах Штерна показана справедливость\n" +
            "его для атомов и молекул. Мы предлагаем Вам провести\n" +
            "эксперимент по обнаружению волновых свойств у электронов.";
        var x = 1;
        var y = 0;
        var c = 0;
        var msg1 = fArray[y];
        var s = "";
        var tI;

        function refObj(s) {
            if (document.getElementById) return document.getElementById(s);
            else return eval('document.all.' + s);
        }

        function newsFeed() {
            c = Math.floor(x / 55);
            if (y == 0 && c > 5) setFlag(c - 6); // refObj("W0").
            refObj("news2").value = msg1.substring(0, x);
            x += 1;
            timerID = setTimeout("newsFeed()", 100);
            if (x == msg1.length + 1) {
                clearTimeout(timerID);
                tI = setTimeout("newPage()", 3000);
            }
        }

        function newPage() {
            y += 1;
            if (y > 1) clearTimeout(tI);
            else {
                refObj("news2").value = ' ';
                msg1 = fArray[y];
                x = 0;
                newsFeed();
            }
        }

        function begin() {
            startM(); // refObj("W0").
            newsFeed();
        }
    </script>
