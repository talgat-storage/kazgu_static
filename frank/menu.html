    <SCRIPT type="text/javascript">
        var dtop;
        var dleft;
        var nextQ = ' ';
        var pics_count = Array();
        var number;
        var ntheme;
        var theme;
        var bkgr;
        var step;
        var layon = new Array();
        var onoff = new Array();
        var hl = new Array();
        var yl = new Array();
        var xl, xs;
        var ys;
        var wl, ws;
        var hs;
        var wexp;
        var hexp;

        function refObj(s) {
            if (document.getElementById) return document.getElementById(s);
            else return eval('document.all.' + s);
        }

        function change_pic(j) {
            for (i = 0; i < layon.length; i++)
                document.images[i * 3 + 2].src = pics_count[0].src;
            document.images[j * 3 + 2].src = pics_count[1].src;
        }

        function formInit() {
            number = parent.number;
            switch (number) {
                case 0:
                case 1:
                    layon = ["1_exp", "2_exp", "3_exp"];
                    onoff = ["s_off", "s_on"];
                    xl = 90;
                    yl = [41, 41, 41];
                    wl = 20;
                    hl = [28, 28, 28];
                    xs = 0;
                    ys = 45;
                    ws = 20;
                    hs = 23;
                    wexp = 82;
                    hexp = 53;
                    ntheme = number * 3 + 1;
                    theme = ((number == 0) ? "frank" : "laser");
                    break;
                case 2:
                    layon = ["text1", "text2", "text3", "text4"];
                    onoff = ["bullet_over", "bullet"];
                    xl = 20;
                    yl = [17, 10, 20, 25];
                    wl = 75;
                    hl = [46, 60, 47, 29]
                    xs = 10;
                    ys = 41;
                    ws = 7;
                    hs = 7;
                    wexp = 100;
                    hexp = 75;
                    ntheme = 7;
                    theme = "decay";
                    break;
                case 3:
                    layon = ["1", "2", "3", "4", "5"];
                    onoff = ["empty", "daw"];
                    xl = 95;
                    yl = [34, 34, 34, 34, 34];
                    wl = 8;
                    hl = [10, 10, 10, 10, 10];
                    //	 xl = 80; yl=[38,38,38,38,38]; wl = 8; hl=[10,10,10,10,10];
                    xs = 76;
                    ys = 12;
                    ws = 16;
                    hs = 16;
                    wexp = 82;
                    hexp = 53;
                    ntheme = 9;
                    theme = "reactor";
            }
            step = Math.round(300 / layon.length);
            refObj("tab1").style.backgroundImage = "URL(images/bkgr" + number + ".jpg)";
            dtop = parseInt(refObj("tab1").offsetTop);
            dleft = parseInt(refObj("tab1").offsetLeft);
            pics_count = new Array(2);
            pics_count[0] = new Image();
            pics_count[0].src = "images/" + onoff[0] + ".gif";
            pics_count[1] = new Image();
            pics_count[1].src = "images/" + onoff[1] + ".gif";
            buildTab();
            refObj("td1").innerHTML = nextQ;
            refObj("inform").innerHTML = '<a HREF="javascript:windOpen(&quot;' + theme + 'H.html&quot;)"><button class="button13" style="WIDTH:91px;HEIGHT:63px;BORDER:0;font-size:18px">Анықтама</button></a>';
        }

        function windTasks(n) {
            var w = 850;
            var l = 0;
            ntask = n;
            if (screen.width > 800) {
                w = 800;
                l = 20;
            };
            window.open('../question/question.html?nt=' + ntask, 'Задачи', 'width=' + w + ',height=600,scrollbars=yes,left=' + l + ',top=10')
                //window.open('question.html','Задачи','width=780,height=600,scrollbars=yes,left=0,top=0')
        }

        function windOpen(s) {
            var w = 780;
            var h = 600;
            if (screen.width <= 800) {
                w = 600;
                h = 400;
            };
            window.open(s, null, 'width=' + w + ',height=' + h + ',left=50,top=80,scrollbars=yes') //530
        }

        function buildTab() {
            // Write the cells to the frame
            var s0, s1;
            for (i = 0; i < layon.length; i++) {
                s0 = '<img src="images/exp' + number + '.gif" style="margin-right:13px;margin-top:20px;margin-bottom:0:;BORDER="0;float:right;width:' + wexp + 'px;HEIGHT:' + hexp + 'px>';
                s1 = '<img src="images/' + layon[i] + '.gif" style="position: absolute; top:' + (dtop + i * step + yl[i]) + 'px; left:' + (dleft + xl) + 'px" BORDER="0" WIDTH=' + wl + 'px HEIGHT=' + hl[i] + 'px>';
                nextQ += '<table width="111" frame="above" bordercolorlight="#909090" bordercolordark="#909090" cellspacing="0" cellpadding="0"><tr><td height=' + (step - 1) + ' width="107">' +
                    '<a HREF=' + theme + (i + 1) + '.html' + ' target="pole" onClick="change_pic(' + i + ')">' +
                    (number == 2 ? s1 : s0) + '</a>' + (number == 2 ? s0 : s1) +
                    '<img src=' + pics_count[0].src + ' style="margin-top:0;margin-bottom:0;position:absolute; top:' + (dtop + i * step + ys) + '; left:' + (dleft + xs) + '" WIDTH=' + ws + ' HEIGHT=' + hs + '></td></tr></table>';
            }
        }
    </SCRIPT>
