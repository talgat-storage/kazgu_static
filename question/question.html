function mixA(n) {
nright[n]=n%5;
for (var i = 0; i < 5; i++) {
	var j = Math.floor(Math.random() * 5);
	if(i==nright[n])nright[n]=j;
	else if(j==nright[n])nright[n]=i;
	var temp = units[n].answ[i];
	units[n].answ[i] = units[n].answ[j];
	units[n].answ[j] = temp;
		}
}

}}

		  }
window.setTimeout("document.images[2*is+1].src = img02.src",2000);
}
